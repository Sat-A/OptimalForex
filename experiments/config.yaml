experiment_name: "quick_check"
data:
  file: "data/raw/DAT_ASCII_GBPUSD_M1_2024.csv"
  resample: "B"
fees:
  percent: 0.2
  fixed: 0
amount_usd: 10000
windows:
  - { start: "2024-12-01", deadline: "2024-12-31" }
  - { start: "2024-01-05", deadline: "2024-02-02" }   # add as many windows as you like
models:
  forecaster: "random_walk"         # or "arima"
  params: { ewma_lambda: 0.94, drift_window: 60, samples: 2000, seed: 123 }
strategies:
  - "perfect_foresight"
  - "first_day"
  - "last_day"
  - "historical_average"
  - { name: "arima_trigger", params: { order: [1,0,0], min_history: 30 } }
  - { name: "optimal_stopping", params: { min_history_days: 30, risk: "mean", alpha: 0.10 } }
output:
  dir: "experiments/runs"
  save_plots: true
